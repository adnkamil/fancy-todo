<body>

  <!-- LOGIN -->

  <section id="loginPage">
    <!-- <h1 class="text-align-center">LOGIN</h1> -->
    <div id="alertLogin"></div>
    <div class="row justify-content-center mt-5">
      <div class="col-4">
          <form action="#" method="POST" id="signInForm">
              <div class="form-group">
                  <label for="email">Email :</label>
                  <input type="text" class="form-control" id="email" placeholder="e.g. Son@gmail.com">
              </div>
              <div class="form-group">
                  <label for="password">Password :</label>
                  <input type="password" class="form-control"  id="password" required placeholder="12345678">
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
              <a class="btn btn-outline-info mx-2" href="#" id="goRegister">Register</a>
              <div class="mt-6 g-signin2" data-onsuccess="onSignIn"></div>
          </form>
      </div>
    </div>
  </section>

  <!-- REGISTER -->

  <section id="registerPage">
    <h1>REGISTER</h1>
    <div id="alertRegister"></div>
      <div class="row justify-content-center mt-5">
        <div class="col-4">
          <form action="#" method="POST" id="signUpForm">
              <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" id="emailRegister" type="email" placeholder="e.g. Son@gmail.com">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" id="passwordRegister" type="password" placeholder="e.g. Bulmaku">
              </div>
              <button type="submit" class="btn btn-primary">Sign Up</button>
              <a class="btn btn-outline-info " href="#" onclick="auth()">Cancel</a>
            </form>
        </div>
      </div>
  </section>

        <div class="container">
          <a href="#" class="btn btn-sm btn-outline-info" id="logout">Log Out</a>
            <h1 class="text-center mb-3">Todo List</h1>
            <button class="btn btn-sm btn-outline-info" id="addTodo">Add Todo</button>
            <!-- <a href="#" class="btn btn-sm btn-outline-info" onclick="addTodoForm()">Add Todo</a> -->
            <table class="table table-hover mt-3 text-center">
                <thead class="thead-light">
                    <tr>
                        <th>No.</th>
                        <th>Tittle</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Due Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody class="table-data">
                    
                </tbody>
            </table>
        </div>
        <div class="confirm">

        </div>
    </section>

<!-- ADD TODO -->

    <section id="addTodoPage">
    <div id="alertAddTodo"></div>
      <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-8">
                <form action="#" method="POST" id="addTodoForm">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="e.g: Harimau di Dalam Kubur">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="textarea" class="form-control" id="description" required placeholder="The most powerful scene in a movie">
                    </div>
                    <div class="form-group">
                        <label for="due_date">Due Date</label>
                        <input type="date" class="form-control" id="dueDate" required>
                    </div>
                    <button type="submit" class="btn btn-outline-success">Create</button>
                    <a class="btn btn-outline-info " href="#" onclick="auth()">Cancel</a>
                </form>
            </div>
        </div>
      </div>
    </section>

    <!-- EDIT TODO -->

    <section id="editTodoPage">
        <div id="alertEditTodo"></div>
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-8">
                    <form onsubmit="updateTodo(event)">
                        <div class="form-group">
                            <label for="title">Title :</label>
                            <input type="text" class="form-control" name="title" id="titleEdit" value=" ">
                        </div>
                        <div class="form-group">
                            <label for="description">Description :</label>
                            <input type="textarea" class="form-control" name="description" id="descriptionEdit" required placeholder="Not connect yet to server">
                        </div>
                        <div class="form-group">
                            <label for="dueDate">Due Date :</label>
                            <input type="date" class="form-control" name="dueDate" id="dueDateEdit" required>
                        </div>
                        <button type="submit" class="btn btn-outline-success">Update</button>
                        <a class="btn btn-outline-info " href="#" onclick="auth()">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </section>
